<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="discription" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="">
        <title>Home Page</title>
    </head>
    <body>

        <h3>Sign up</h3>

        <form action="/signup" method="post">
            {% csrf_token %}

            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="Create a user name" Required>
            <br>
            <label for="">Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" Required>
            <br>

            <label for="">Surname</label>
            <input type="text" id="sname" name="sname" placeholder="Enter your last name" Required>
            <br>

            <label for="">Phone number</label>
            <input type="tel" id="pnumber" name="pnumber" placeholder="Enter your phone number" Required>
            <br>

            <label for="">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" Required>
            <br>

            <label for="">Date of birth</label>
            <input type="date" id="bdate" name="bdate" placeholder="Enter your date of birthe">
            <br>

            <label for="">Proficiency</label>
            <input type="number" id="profi" name="profi" placeholder="Enter your proficiency" Required>
            <br>

            <label for="">Password</label>
            <input type="password" id="passw1" name="passw1" placeholder="Create a passworrd" Required>
            <br>

            <label for="">Confirm Your Password</label>
            <input type="password" id="passw2" name="passw2" placeholder="Confirm your password" Required>
            <br>

            <button type="submit">Sign up</button>
        </form>

       
        <script src="" async defer></script>
    </body>
</html>
