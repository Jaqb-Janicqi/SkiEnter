<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Authentication</title>
        <meta name="discription" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="">
        <title>Logged in Page</title>
    </head>
    <body>


        <h3>Hello {{ fname }}</h3>
        <h4>You are successfully logged in</h4>
        <h4>Now you can lease skiis or sign out</h4>
        
        <form action="/lease" method="post">
            {% csrf_token %}

            <label for="">Weight</label>
            <input type="number" id="weight" name="weight" placeholder="Enter your weight" Required>
            <br>
            
            <label for="">Height</label>
            <input type="number" id="height" name="height" placeholder="Enter your height" Required>
            <br>
            <label for="">stiffness</label>
            <input type="number" id="stiffness" name="stiffness" value = 3 Required>
            <br>
            
            <label for="">width</label>
            <input type="number" id="width" name="width" value = 65 Required>
            <br>

            <button type="submit">Lease skiis</button>
            <br>
        </form>

        <button type="submit"><a href="/signout">Sign Out</a></button> 
        

        <script src="" async defer></script>
    </body>
</html>
